
name: daily_statcast_load

# testing cron job on every 11 minute cadence
on:
  schedule:
    - cron: '0 /11 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install boto3
          pip install pybaseball
          

      # Runs a set of commands using the runners shell
      - name: Run daily_load script
        env: 
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_KEY_ID }} 
          AWS_ACCESS_SECRET_ID: ${{ secrets.AWS_SECRET_SECRET_ID }}
        run:
          python daily_load.py
