      - name: inning
        description: inning pa took place
      - name: fld_score
        description: Pre-pitch field team score
      - name: bat_score   
        description: Pre-pitch bat team score
      - name: hit_distance
        description: projected hit distance of batted ball
      - name: pitch_count_in_pa
        description: Total pitch number of the plate appearance
      - name: plt_apprnc_pk
        description: primary key - concatanate of game_pk, pitcher_id, batter_id, inning 
        tests:
          - unique
      - name: is_plate_appearance
        description: boolean determining whether event was a plate appearance
        tests:
          - accepted_values:
              values: [0, 1]
      - name: is_at_bat
        description: boolean determining whether event was an at bat 
        tests:
          - accepted_values:
              values: [0, 1]
      - name: ab_safe_or_out
        description: boolean determining whether the batter was safe or out in an at bat 
        tests:
          - accepted_values:
              values: [0, 1]
      - name: pa_safe_or_out
        description: boolean determining whether the batter was safe or out in a plate appearance 
        tests:
          - accepted_values:
              values: [0, 1]
      - name: bases_for_slg
        description: boolean determining the number of plate
        tests:
          - accepted_values:
              values: [0, 1, 2, 3, 4]
      - name: hit_by_pitch
        description: boolean determining whether an event was a hbp
        tests:
          - accepted_values:
              values: [0, 1]
      - name: walk
        description: boolean determining whether an event was a walk
        tests:
          - accepted_values:
              values: [0, 1]
      - name: intentional_walk
        description: boolean determining whether an event was an intentional walk
        tests:
          - accepted_values:
              values: [0, 1]
      - name: single
        description: boolean determining whether an event was a single
        tests:
          - accepted_values:
              values: [0, 1]
      - name: double
        description: boolean determining whether an event was a double
        tests:
           - accepted_values:
               values: [0, 1]
      - name: triple
        description: boolean determining whether an event was a triple
        tests:
           - accepted_values:
               values: [0, 1]
      - name: home_run
        description: boolean determining whether an event was a home run
        tests:
          - accepted_values:
              values: [0, 1]
      - name: strikeout
        description: boolean determining whether an event was a strikeout
        tests:
          - accepted_values:
              values: [0, 1]
      - name: no_of_pitches
        description: number of pitches in plate_appearance
  - name: stg_game_count
    columns:
      - name: game_pk
        description: unique id for game
      - name: team
        description: abbreviation of the team
        tests:
          - accepted_values: 
              values: ['LAD', 'COL', 'SF', 'ARI', 'SD', 'CHC', 'PIT', 'MIL', 'CIN', 'NYM', 'PHI', 'MIA', 'ATL', 'WSH', 'NYY', 'BOS', 'TOR', 'TB', 'BAL', 'MIN', 'DET', 'KC', 'CLE', 'DET', 'CWS', 'LAA', 'OAK', 'SEA', 'HOU', 'TEX']
      - name: opponent
        description: abbreviation of the opponent
        tests:
          - accepted_values:
              values: ['LAD', 'COL', 'SF', 'ARI', 'SD', 'CHC', 'PIT', 'MIL', 'CIN', 'NYM', 'PHI', 'MIA', 'ATL', 'WSH', 'NYY', 'BOS', 'TOR', 'TB', 'BAL', 'MIN', 'DET', 'KC', 'CLE', 'DET', 'CWS', 'LAA', 'OAK', 'SEA', 'HOU', 'TEX']
      - name: gm_date
        description: day game was played
      - name: game_year
        description: year game took place
        tests:
          - accepted_values:
              values: ['2017', '2018', '2019', '2020', '2021']
      - name: game_count
        description: number of games played by team ( inclusive of current date )
      - name: yearly_game_count
        description: number of games played by team in total. If season has finished, number of games at conclusion of the current season. If the season is still happening, number of games played by team as of that date
      - name: comp_key
        description: primary key. composite of game_pk and team
        tests:
          - unique
  - name: first_to_100_k
    columns: 
      - name: batter_id
        description: 6 digit mlb player number for batter
      - name: batter_full_name
        description: additive column to the raw load. full name of batter
      - name: game_year
        description: year game took place
        tests:
          - accepted_values:
              values: ['2017', '2018', '2019', '2020', '2021']
      - name: date_to_100_k
        description: date the batter had 100th strikeout
