        description: day game was played
      - name: game_year
        description: year game was played
      - name: game_pk
        description: unique id for 
      - name: pitcher_id
        description: 6 digit mlb player number for pitcher
      - name: pitcher_full_name
        description: additive column to the raw load. full name of pitcher
      - name: batter_id
        description: 6 digit mlb player number for batter
